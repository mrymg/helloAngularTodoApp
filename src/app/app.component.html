<div class="container">
  <div class="row m-1 p-1">
      <span class="w-100 text-center bg-warning text-white font-weight-bold p-2">
        HELLO ANGULAR [{{user}}] TODO LIST APP
      </span>

      <div class="input-group mt-1">
        <input type="text" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-warning text-white font-weight-bold">ADD</button>
        </div>
      </div>

      <table class="table table-striped table-bordered mt-2">
        <thead>
          <tr>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of items">
            <td>{{i.description}}</td>
            <td>{{i.action}}</td>
          </tr>

        </tbody>
      </table>
  </div>
</div>
