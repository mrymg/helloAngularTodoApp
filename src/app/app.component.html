<div class="container">
  <div class="row m-1 p-1">
      <span class="w-100 text-center bg-warning text-white font-weight-bold p-2">
        HELLO ANGULAR [ {{getName()}} ] TODO LIST APP
      </span>

      <div class="input-group mt-1">
        <input type="text" #adds id="adds" name="adds" class="form-control">
        <div class="input-group-append">
          <button (click)="addItem(adds.value); adds.value=''" class="btn btn-warning text-white font-weight-bold">ADD</button>
        </div>
      </div>
      <div class="custom-control custom-checkbox my-1 ">
        <input [(ngModel)] = "isDisplay" type="checkbox" class="custom-control-input"  name="" id="displayAll">
        <label class="custom-control-label"  for="displayAll"> Display All</label>
      </div>
      <table class="table table-striped table-bordered mt-2">
        <thead>
          <tr>
            <th></th>
            <th>Description</th>
            <th></th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of getItems(); let im = index">
            <td>{{im + 1}}</td>
            <td>{{i.description}}</td>
            <td><input type="checkbox" [(ngModel)] = "i.action" name="" id=""></td>
            <td [ngSwitch] = "i.action">
                <span *ngSwitchCase ="true">YES</span>
                <span *ngSwitchCase ="false">NO</span>
            </td>
          </tr>

        </tbody>
      </table>

      Once you need to add items first
  </div>
</div>
